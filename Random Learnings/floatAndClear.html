<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Floats & Clear</title>
    <style media="screen">
      .block{
        width: 200px;
        height: 200px;
      }
      .red{
        background: red;
        float: left;
      }
      .blue{
        background: blue;
        float: left;
      }
      .green{
        background: green;
        float: left;
      }
      .yellow{
        background: yellow;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="block red"></div>
    <div class="block green"></div>
    <div class="block blue"></div>
    <div class="block red"></div>
    <div class="block green"></div>
    <div class="block blue"></div>
    <div class="block red"></div>
    <div class="block green"></div>
    <div class="block blue"></div>
    <div class="block yellow"></div>
  </body>
</html>
